<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample UL/OL/DL</title>
  </head>
  <body>
    <h1>様々なリスト表示</h1>
    <h2>UL：Unordered List</h2>
    <ul>
      <li>青信号</li>
      <li>黄信号</li>
      <li>赤信号</li>
    </ul>
    <h2>OL：Ordered List</h2>
    <ol>
        <li>序</li>
        <li>破</li>
        <li>急</li>
    </ol>
    <h2>DL：Definition List</h2>
      <dl>
         <dt>AA</dt>
         <dd>芸術表現学科</dd>
         <dt>AP</dt>
         <dd>写真映像メディア学科</dd>
         <dt>AS</dt>
         <dd>ソーシャルデザイン学科</dd>
      </dl>
  </body>
</html>
